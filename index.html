<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.js"></script>
    <title>PROYECTORMENTOR</title>
</head>

<body>
    <div class="container">
        <h1>NBA</h1>

        <h2>Visualización 1 - el mapita con los equipos</h2>
        <div id="vis-1">
            <div class="tooltip" id="tooltip"></div>
        </div>

        <h2>Visualización 2 - grafico con stats cul</h2>
        <div id="vis-2">
            <h4>Seleccionar conferencia y temporada</h4>
            <div>
                <select id="conferencia">
                    <option value="Eastern">Conferencia Este</option>
                    <option value="Western">Conferencia Oeste</option>
                </select>
                <select id="season">
                    <option value="2023-24">2023-24</option>
                    <option value="2022-23">2022-23</option>
                    <option value="2021-22">2021-22</option>
                    <option value="2020-21">2020-21</option>
                    <option value="2019-20">2019-20</option>
                    <option value="2018-19">2018-19</option>
                    <option value="2017-18">2017-18</option>
                    <option value="2016-17">2016-17</option>
                    <option value="2015-16">2015-16</option>
                    <option value="2014-15">2014-15</option>
                    <option value="2013-14">2013-14</option>
                    <option value="2012-13">2012-13</option>
                    <option value="2011-12">2011-12</option>
                    <option value="2010-11">2010-11</option>
                    <option value="2009-10">2009-10</option>
                    <option value="2008-09">2008-09</option>
                    <option value="2007-08">2007-08</option>
                    <option value="2006-07">2006-07</option>
                </select>
            </div>
        
            <h4>O seleccionar por palmarés</h4>
            <div>
                <button id="palmares">Palmarés</button>
            </div>
        </div>
            

        <h2>LE BONS BAY</h2>
        <div id="vis-3">
            <div>
                <h5>Filtrar por categoria</h5>
                <button id="showCat2">Gano MVP</button>
                <button id="showCat1">No gano MVP</button>
            </div>
            <div>
                <h5>Mostrar por:</h5>
                <button id="filter-button">Mayores puntos por partido</button>
                <button id="filter-reset">Mayor porcentaje de triples</button>
                <button id="filter-reset">Mayor porcentaje de tiros de campo</button>
                <button id="filter-reset">Mayor porcentaje de tiros libres</button>
            </div>

            <!--<img src="https://cdn.nba.com/headshots/nba/latest/1040x760/2544.png" style="opacity:0.08">-->
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
